<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="200" height="240" fill="url(#grad1)"/>
  
  <!-- AI Neural Network -->
  <g>
    <!-- Central nodes -->
    <circle cx="70" cy="50" r="8" fill="#3b82f6" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="130" cy="50" r="8" fill="#3b82f6" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="100" cy="90" r="10" fill="#0ea5e9" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="70" cy="130" r="8" fill="#3b82f6" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="130" cy="130" r="8" fill="#3b82f6" stroke="#0ea5e9" stroke-width="2"/>
    
    <!-- Connections -->
    <line x1="70" y1="50" x2="100" y2="90" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="130" y1="50" x2="100" y2="90" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="90" x2="70" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="90" x2="130" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="50" x2="130" y2="50" stroke="#06b6d4" stroke-width="1.5" opacity="0.3"/>
    <line x1="70" y1="130" x2="130" y2="130" stroke="#06b6d4" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Pulse effect circles -->
  <circle cx="100" cy="90" r="20" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="90" r="30" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Caption background -->
  <rect x="10" y="155" width="180" height="70" fill="white" stroke="#0ea5e9" stroke-width="2" rx="4"/>
  
  <!-- Caption text -->
  <text x="100" y="175" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif">AI-Powered</text>
  <text x="100" y="195" font-size="12" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif">Automatic Code</text>
  <text x="100" y="212" font-size="12" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif">Generation</text>
</svg>