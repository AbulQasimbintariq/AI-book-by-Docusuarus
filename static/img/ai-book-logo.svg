<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4f8" stroke="#0ea5e9" stroke-width="3"/>
  
  <!-- Book spine -->
  <rect x="60" y="50" width="80" height="100" fill="#1e40af" stroke="#0ea5e9" stroke-width="2" rx="4"/>
  
  <!-- Book pages -->
  <rect x="65" y="55" width="70" height="90" fill="#3b82f6" rx="2"/>
  <line x1="65" y1="65" x2="135" y2="65" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="75" x2="135" y2="75" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="85" x2="135" y2="85" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="95" x2="130" y2="95" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="105" x2="130" y2="105" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="115" x2="125" y2="115" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="125" x2="125" y2="125" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="65" y1="135" x2="120" y2="135" stroke="#60a5fa" stroke-width="1.5"/>
  
  <!-- AI neural network overlay -->
  <g opacity="0.8">
    <!-- Node 1 (top left) -->
    <circle cx="75" cy="70" r="5" fill="#fbbf24"/>
    
    <!-- Node 2 (top right) -->
    <circle cx="125" cy="70" r="5" fill="#fbbf24"/>
    
    <!-- Node 3 (middle) -->
    <circle cx="100" cy="100" r="6" fill="#f97316"/>
    
    <!-- Node 4 (bottom left) -->
    <circle cx="75" cy="130" r="5" fill="#fbbf24"/>
    
    <!-- Node 5 (bottom right) -->
    <circle cx="125" cy="130" r="5" fill="#fbbf24"/>
    
    <!-- Connections -->
    <line x1="75" y1="70" x2="100" y2="100" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <line x1="125" y1="70" x2="100" y2="100" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <line x1="100" y1="100" x2="75" y2="130" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <line x1="100" y1="100" x2="125" y2="130" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Spec/checkmark accent -->
  <g transform="translate(150, 45)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.9"/>
    <path d="M -4 0 L -1 3 L 4 -2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>